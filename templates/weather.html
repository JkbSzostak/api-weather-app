<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="display-4 text-center">Weather Details</h1>
    <div id="weatherInfo" class="card">
        <div class="card-body">
            <h2 class="card-title" id="cityName"></h2>
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="description"></p>
        </div>
    </div>
    <button id="backButton" class="btn btn-secondary mt-3">Back to City Selection</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const backButton = document.getElementById('backButton');

        backButton.addEventListener('click', function () {
            window.location.href = '/';
        });

        const weatherData = JSON.parse('{{ weather_data | tojson | safe }}');
        if (weatherData) {
            document.getElementById('cityName').textContent = '{{ city }}';
            document.getElementById('temperature').textContent = 'Temperature: ' + weatherData.temperature + 'Â°C';
            document.getElementById('description').textContent = 'Description: ' + weatherData.description;
        }
    });
</script>
</body>
</html>
